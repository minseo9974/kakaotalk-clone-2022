<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/maru - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar status-bar__chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header alt-header__chat">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">한소희</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__column-i"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class="alt-header__column-i"><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, June 15, 2022
        </div>

        <div class="message-row message-left">
            <img src="images/han.jpeg" />
            <div class="message-row__content">
                <span class="message__author">한소희</span>
                <div class="message__info">
                    <span class="message__bubble">공주 치킨.</span>
                    <span class="message__time">00:20</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own message-right">

            <div class="message-row__content">

                <div class="message__info">
                    <span class="message__bubble">그건 좀..</span>
                    <span class="message__time">0:32</span>
                </div>
            </div>
        </div>
        <div class="message-row message-left">
            <img src="images/han.jpeg" />
            <div class="message-row__content">
                <span class="message__author">한소희</span>
                <div class="message__info">
                    <span class="message__bubble">엥 미친거아냐?</span>
                    <span class="message__time">01:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-grin fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/dcd9762096.js" crossorigin="anonymous"></script>
</body>

</html>
